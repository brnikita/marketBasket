<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Потребительская корзина</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <h3>Корзина</h3>
            <ul id="basket-products-list"></ul>
        </div>
        <div class="span9">
            <h3>Выберите товар</h3>
            <ul class="row" id="products-list"></ul>
        </div>
    </div>
</div>

<!--Шаблон продукта-->
<script id="productTemplate" type="text/template">
    <ul>
        <li>
            <img src="<%=img%>"/>
        </li>
        <li>
            <strong><%=description%></strong>
        </li>
        <li><%=price%></li>
        <li>
            <a href="#">Добавить</a>
        </li>
    </ul>
</script>

<!--Шаблон продукта в корзине-->
<script id="basketProductTemplate" type="text/template">
    <ul>
        <li>
            <img src="<%=img%>"/>
        </li>
        <li>
            <strong><%=description%></strong>
        </li>
        <li><%=price%></li>
        <li>
            <a href="#">Удалить</a>
        </li>
    </ul>
</script>

<script data-main="js/app" src="js/libs/require.js"></script>
</body>
</html>
